<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number</title>
    <link rel="stylesheet" href="guessnumber.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>
        Try and guess a random number between 1 and 100.
    </p>
    <p>
        You have 10 attempts to guess the right number.
    </p>

    <div id="wrapper">
        <form class="form">
            <label for="guessField" id="guess"> Guess a Number</label><br>
            <input type="text" id="guessField" class="guessField"><br>
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit"><br>
        </form>
        <div class="resultPars">
            <p>Previous <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="guessnumber.js"></script>
</body>
</html>
