<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="meditationapp.css" />
    <title>Audio App</title>
  </head>
  <body>
    <div id="loader">
        <img src="gif1.gif" width="30%"/>
    </div>

    <div class="app">
        <div class="vid-container">
          <video loop >
            <source src="video1.mp4"  type="video/mp4">
          </video>
        </div>
        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300" class="medium-mins">5 Minutes</button>
            <button data-time="600" class="long-mins">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="audio1.mp3" />
              </audio>
              <img src="play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="replay.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>

        <div class="sound-picker">
          <button data-sound="audio1.mp3" data-video="video1.mp4" ><img src="icon1.png" alt=""></button>
          <button data-sound="audio2.mp3" data-video="video2.mp4"><img src="icon2.png" alt=""></button>
          <button data-sound="audio3.mp3" data-video="video3.mp4"><img src="icon3.png" alt=""></button>

        </div>
    </div>
  
    <script src="meditationapp.js"></script>
  </body>
</html>
